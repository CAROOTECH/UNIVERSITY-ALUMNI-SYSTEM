<main>
    <h2>Post New Event</h2>
    <p>Staff can add, edit, or delete events for alumni.</p>

    <form>
        <label for="event-name">Event Name:</label><br>
        <input type="text" id="event-name" name="event-name"><br><br>

        <label for="event-date">Date:</label><br>
        <input type="date" id="event-date" name="event-date"><br><br>

        <label for="event-time">Time:</label><br>
        <input type="time" id="event-time" name="event-time"><br><br>

        <label for="event-venue">Venue:</label><br>
        <input type="text" id="event-venue" name="event-venue"><br><br>

        <button type="submit">Add Event</button>
    </form>
