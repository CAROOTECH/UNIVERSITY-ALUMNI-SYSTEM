<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>University Alumni System - Edit Profile</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">My Profile</a>
            <a href="events.html">Events</a>
            <a href="jobs.html">Jobs</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Edit Profile</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" value="Jane Doe"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" value="janedoe@example.com"><br><br>

            <label for="program">Program:</label><br>
            <input type="text" id="program" value="Computer Science"><br><br>

            <label for="year">Graduation Year:</label><br>
            <input type="number" id="year" value="2023"><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>Contact us: university@email.com | Phone: +256 741-436-782</p>
    </footer>

</body>
</html>
